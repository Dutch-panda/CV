# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # --- NEW STEPS TO RUN YOUR GENERATOR SCRIPT ---
      - name: Setup Node.js
        # This installs Node.js so you can run npm commands
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version
          
      - name: Install Dependencies
        # Installs Handlebars and other packages from package.json
        run: npm install

      - name: Run CV Generator Build
        # Executes your generator script to populate the './output' folder
        run: npm run build
      # -----------------------------------------------
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This path is correct, but the build must run first to populate it!
          path: ./output
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
